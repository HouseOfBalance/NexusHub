<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extremely Resource-Intensive Page with Fish</title>
    <style>
        .heavy-svg {
            width: 100%;
            height: 500px;
            background-color: lightblue;
        }
        .fish {
            position: absolute;
            width: 100px;
            height: 50px;
            background-color: green;
            clip-path: polygon(0% 50%, 50% 0%, 100% 50%, 50% 100%);
            animation: swim 4s infinite linear;
        }
        @keyframes swim {
            0% { left: -100px; }
            100% { left: 100%; }
        }
    </style>
</head>
<body>
    <h1>Extremely Resource-Intensive Page with Fish</h1>
    
    <!-- Heavy SVG with Fish Animation -->
    <svg class="heavy-svg" viewBox="0 0 1000 1000">
        <defs>
            <clipPath id="fish-shape">
                <polygon points="0,50 50,0 100,50 50,100"></polygon>
            </clipPath>
        </defs>
        <!-- Generate a lot of fish -->
        <g>
            <!-- Example fish with animation -->
            <image href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/50/Opah_swimming.jpg/1200px-Opah_swimming.jpg" x="0" y="0" width="200" height="150" class="fish" />
            <image href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/50/Opah_swimming.jpg/1200px-Opah_swimming.jpg" x="100" y="100" width="200" height="150" class="fish" />
            <!-- Add more fish images or elements to increase complexity -->
        </g>
    </svg>

    <!-- Heavy JavaScript Computation -->
    <script>
        function heavyComputation() {
            let sum = 0;
            for (let i = 0; i < 1e9; i++) {
                sum += Math.sqrt(i) + Math.log(i) + Math.sin(i) + Math.cos(i);
            }
            console.log(sum);
        }

        // Run heavy computation repeatedly
        setInterval(heavyComputation, 500);
    </script>
</body>
</html>
